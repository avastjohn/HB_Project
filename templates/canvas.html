<!DOCTYPE html>

<html>
<head>
    <title>Fluffy Trails</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link href="../static/css/main.css" rel="stylesheet">
    <script type="text/javascript" src="../static/js/jquery-2.0.3.min.js "></script>
    <script src="../static/js/jquery-migrate-1.2.1.js"></script>
    <script type="text/javascript" src="../static/js/jquery-ui-1.10.3.custom.min.js "></script>
    <script type="text/javascript" src="../static/js/bootstrap.js"></script>
</head>
    <body>
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <ul class="nav">
                        <li id="left-most-li"><a href="{{url_for('logout')}}">Sign Out</a></li>
                        <li><a href="{{url_for('tutorial')}}">How to Play</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="wholeGame">
            <div id="canvasContainer">
                <canvas id= "myCanvas" width="600" height="710"></canvas>
            </div>
            <div id="pop-up-holder">
            </div>
            <div id="boxesArrowsButtons">
                <div id="small-logo">
                    <img src="../static/img/clouds.png" width="250">
                </div>
                <div id="messageDiv">
                    <div id="message"></div>
                </div>
                <div id="helptext"></div>
                <div id="codeBoxes">
                    <div class="codeBox box0 ui-widget-header snaptarget"></div>
                    <div class="codeBox box1 ui-widget-header snaptarget"></div>
                    <div class="codeBox box2 ui-widget-header snaptarget"></div>
                    <div class="codeBox box3 ui-widget-header snaptarget"></div>
                    <div class="codeBox box4 ui-widget-header snaptarget"></div>
                    <div class="codeBox box5 ui-widget-header snaptarget"></div>
                    <div class="codeBox box6 ui-widget-header snaptarget"></div>
                </div>
                <div id="code-box-tabs">
                    <div class="box-tab tab0 ui-widget-header snaptarget"></div>
                    <div class="box-tab tab1 ui-widget-header snaptarget"></div>
                    <div class="box-tab tab2 ui-widget-header snaptarget"></div>
                    <div class="box-tab tab3 ui-widget-header snaptarget"></div>
                    <div class="box-tab tab4 ui-widget-header snaptarget"></div>
                    <div class="box-tab tab5 ui-widget-header snaptarget"></div>
                    <div class="box-tab tab6 ui-widget-header snaptarget"></div>
                </div>
                <div id="arrowsbuttons">
                    <div id="arrows">
                        <div id="holderdown" class="holder"><img src="../static/img/arrowdown.png" id="down" class="ui-widget-content arrow down"></div>
                        <div id="holderup" class="holder"><img src="../static/img/arrowup.png" id="up" class="ui-widget-content arrow up"></div>
                        <div id="holderloop" class="holder"><img src="../static/img/arrowloop.png" id="loop" class="ui-widget-content arrow loop"></div>
                        <div id="holderright" class="holder"><img src="../static/img/arrowright.png" id="right" class="ui-widget-content arrow right"></div>
                        <div id="holderleft" class="holder"><img src="../static/img/arrowleft.png" id="left" class="ui-widget-content arrow left"></div>
                        <div id="holdertabs" class="holder">
                            <div id="holderblue"><img src="../static/img/tabblue.png" class="ui-widget-content tab blue" id="blue"></div>
                            <div id="holdergold"><img src="../static/img/tabgold.png" class="ui-widget-content tab gold" id="gold"></div>
                        </div>
                    </div>
                    <div id="buttons">
                        <div class="go button">go</div>
                        <br>
                        <div class="clear button">clear</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../static/js/canvas.js"></script>
        <script type="text/javascript">
            var currentLevel = {{user.current_level}};
            var level = new Level("{{level.map}}", "{{level.petStart}}", "{{level.treatPos}}");
            var mrSnuffles = new Pet("{{user.pettype}}", "{{user.petname}}", "{{user.petgender}}", level);
            var currentBoard = new GameBoard(level);
        </script>
    </body>
</html>
