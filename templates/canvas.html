<!DOCTYPE html>

<html>
<head>
    <title>Ava's Game</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link href="../static/css/main.css" rel="stylesheet">
    <script type="text/javascript" src="../static/js/jquery-2.0.3.min.js "></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.js"></script>
    <script type="text/javascript" src="../static/js/jquery-ui-1.10.3.custom.min.js "></script>
    <script type="text/javascript" src="../static/js/bootstrap.js"></script>
</head>
    <body>
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <ul class="nav">
                        <li><a href="{{url_for('logout')}}">Sign Out</a></li>
                        <li><a href="{{url_for('logout')}}">My Account</a></li>
                        <li><a href="{{url_for('logout')}}">Teach Me to Play</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="wholeGame">
            <div id="canvasContainer">
                
                <canvas id= "myCanvas" width="550" height="500"></canvas>
            </div>
            <div id="boxesArrowsButtons">
                <div id="message">
                </div>
                <div id="codeBoxes">
                    <div class="codeBox box0 ui-widget-header snaptarget"></div>
                    <div class="codeBox box1 ui-widget-header snaptarget"></div>
                    <div class="codeBox box2 ui-widget-header snaptarget"></div>
                    <div class="codeBox box3 ui-widget-header snaptarget"></div>
                    <div class="codeBox box4 ui-widget-header snaptarget"></div>
                    <div class="codeBox box5 ui-widget-header snaptarget"></div>
                    <div class="codeBox box6 ui-widget-header snaptarget"></div>
                </div>
                <div id="arrowsbuttons">
                    <div id="arrows">
                        <div class="d"><img src="../static/img/arrowdown.png" class="ui-widget-content arrow down"></img></div>
                        <div class="u"><img src="../static/img/arrowup.png" class="ui-widget-content arrow up"></img></div>
                        <div class="L"><img src="../static/img/arrowloop.png" class="ui-widget-content arrow loop"></img></div>
                        <div class="r"><img src="../static/img/arrowright.png" class="ui-widget-content arrow right"></img></div>
                        <div class="l"><img src="../static/img/arrowleft.png" class="ui-widget-content arrow left"></img></div>
                    </div>
                    <div id="buttons">
                        <div class="go button">go</div>
                        <br>
                        <div class="save button">save</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../static/js/canvas.js"></script>
        <script type="text/javascript">
            var currentLevel = {{user.current_level}};
            var level = new Level("{{level.map}}", "{{level.petStart}}", "{{level.treatPos}}");
            var mrSnuffles = new Pet("{{user.pettype}}", "{{user.petname}}", "{{user.petgender}}", level);
            var currentBoard = new GameBoard(level);
            console.log("backmap: " + level.backMap);
        </script>
    </body>
</html>
